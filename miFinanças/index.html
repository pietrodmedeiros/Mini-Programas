<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">MiFinança$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$5.000,00</p>
            </div>  
        </section>
        
       <section id="transactions">
        <h2>Transações</h2>
        <table id="data-info">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luz</td>
                    <td>- R$120,00</td>
                    <td>05/05/2021</td>
                </tr>
                <tr>
                    <td>Salário</td>
                    <td>R$2350,00</td>
                    <td>05/05/2021</td>
                </tr>
                <tr>
                    <td>Claro</td>
                    <td>- R$210,00</td>
                    <td>05/05/2021</td>
                </tr>
            </tbody>
        </table>
       </section>
    </main>

    <footer>
        <p>MiFinança$</p>
    </footer>
</body>

</html>
